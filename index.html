<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <div id="app" class="">
      <header>
        <img
          src="./assets/gitfav.svg"
          alt="GitFav logo, a star between two braces and gitfav written on the right"
        />
        <div class="search">
          <div class="input-wrapper">
            <label for="input-search" class="sr-only"
              >Enter the Github username that you want to favorite</label
            >
            <input
              type="text"
              id="input-search"
              placeholder="Enter the Github username that you want to favorite"
            />
          </div>
          <button>
            <img
              class="white-star"
              src="./assets/white-star.svg"
              alt="Star icon"
            />
            <img
              class="blue-star"
              src="./assets/blue-star.svg"
              alt="Star icon"
            />Favorite
          </button>
        </div>
      </header>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Action</th>
            </tr>
          </thead>
          <div class="test">
            <tbody>
              <tr>
                <td colspan="4" class="no-data">
                  <div class="no-data-wrapper">
                    <img src="./assets/big-star.svg" alt="Star icon" />
                    <h1>No favorite yet</h1>
                  </div>
                </td>
              </tr>

              <!-- <tr>
              <td class="user">
                <img
                  src="https://github.com/diego3g.png"
                  alt="User avatar image"
                />
                <a href="https://github.com/diego3g" target="_blank">
                  <p>Diego Fernandes</p>
                  <span>diego3g</span>
                </a>
              </td>
              <td class="repositories">78</td>
              <td class="followers">9500</td>
              <td><button class="remove">Remove</button></td>
            </tr> -->
            </tbody>
          </div>
        </table>
      </div>
    </div>
  </body>
</html>
